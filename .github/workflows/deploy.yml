name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Site Repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Theme Repository ğŸ¨
        uses: actions/checkout@v4
        with:
          repository: copyninja/pelican-simple
          path: pelican-simple

      - name: Checkout Pelican Plugins ğŸ”Œ
        run: |
          git clone --depth=1 https://github.com/getpelican/pelican-plugins.git

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pelican markdown typogrify beautifulsoup4
          pip install pelican-youtube pelican-minification pelican-render-math
          sudo apt-get install make -y

      - name: Update Theme Path
        run: |
          sed -i 's|THEME = os\.path\.join.*|THEME = "./pelican-simple"|' pelicanconf.py
          sed -i 's|PLUGIN_PATHS = .*|PLUGIN_PATHS = ["./pelican-plugins"]|' pelicanconf.py

      - name: Build site
        run: |
          make publish
          echo "copyninja.in" > output/CNAME

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./output
          clean: true
          clean-exclude: |
            CNAME
  
      - name: Deploy Preview ğŸ”
        if: github.event_name == 'pull_request'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: site/output
          preview-branch: gh-pages
          umbrella-dir: pr-preview
